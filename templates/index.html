<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Execution Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, button, input { margin: 10px 0; padding: 10px; width: 100%; }
        #output-container { background: black; color: green; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>

    <h2>Script Execution Portal</h2>

    <!-- ✅ Script Selection Dropdown -->
    <label for="script-select">Select a Script:</label>
    <select id="script-select">
        <option value="">Loading scripts...</option>
    </select>

    <!-- ✅ Script Description -->
    <p id="script-description">Select a script to see the description.</p>

    <!-- ✅ Input for Argument -->
    <label for="script-arg">Script Argument (Optional):</label>
    <input type="text" id="script-arg" placeholder="Enter argument">

    <!-- ✅ File Upload (Optional) -->
    <label for="script-file">Upload File (Optional):</label>
    <input type="file" id="script-file">

    <!-- ✅ Run Script Button -->
    <button id="run-script">Run Script</button>

    <!-- ✅ Output Display -->
    <h3>Live Output:</h3>
    <div id="output-container">Waiting for execution...</div>

</body>
</html>
