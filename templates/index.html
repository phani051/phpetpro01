<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Execution Portal</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script defer src="/static/script.js"></script>
</head>
<body>

    <!-- Heading at the top center -->
    <div class="header">
        <h1>Script Executor</h1>
        
    </div>

    

    <div class="container">
        <!-- Left Panel: Script Selection & Input -->
        <div class="left-panel">
            <h3>Select a Script</h3>
            <select id="script-select"></select>
            <p id="script-description" class="script-info">No script selected.</p>

            <h3>Arguments</h3>
            <input type="text" id="script-arg" placeholder="Enter argument (if required)">

            <h3>Upload File (Optional)</h3>
            <input type="file" id="script-file">

            <button id="run-script">Run Script</button>
        </div>

        <!-- Right Panel: Live Output -->
        <div class="right-panel">
            <h3>Live Output</h3>
            <pre id="output-container" class="output-container"></pre>
        </div>
    </div>
    <!-- Footer with Copyright -->
    <footer>

    </footer>

</body>
</html>
